<!-- Main Content -->
<div class="main-content">
    <h1>Reports Management</h1>
    <p>View and manage all reports related to library activities.</p>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search reports...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Reports Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Report Type</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="reports-table-body">
            <!-- Reports will be dynamically added here -->
        </tbody>
    </table>

    <!-- Download Report Button -->
    <button id="download-report-btn"><i class="fas fa-download"></i> Download Reports</button>
</div>

<!-- View Report Modal -->
<div id="viewReportModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Report Details</h2>
        <p id="report-details">No report selected.</p>
    </div>
</div>
