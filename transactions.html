<!-- Overlay for Sidebar -->
<div class="overlay" id="overlay"></div>
<!-- Main Content -->
<div class="main-content">
    <h1>Transactions Management</h1>
    <p>Manage book issues and returns.</p>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search transactions...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Transactions Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Title</th>
                <th>Member Name</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="transactions-table-body">
            <!-- Transactions will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add Transaction Button -->
    <button id="add-transaction-btn"><i class="fas fa-plus"></i> Issue Book</button>
</div>

<!-- Add Transaction Modal -->
<div id="addTransactionModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Issue a Book</h2>
        <form id="addTransactionForm">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" required>

            <label for="member-name">Member Name:</label>
            <input type="text" id="member-name" required>

            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" required>

            <button type="submit">Issue Book</button>
        </form>
    </div>
</div>

<script src="index.js"></script>
<script src="transactions.js"></script>
