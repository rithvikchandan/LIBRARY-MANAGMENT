<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="fines.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2> ðŸ“‘</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="books.html" class="active"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="members.html" class="active"><i class="fas fa-users"></i> Members</a></li>
            <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="fines.html" class="active"><i class="fas fa-money-bill-wave"></i> Fines</a></li>
            <li><a href="reports.html" class="active"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
        <!-- Logout Button -->
        <div class="logout-section">
            <a href="loginform.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Fines Management</h1>
        <p>Manage all outstanding fines in the library.</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search fines...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <!-- Fines Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Member Name</th>
                    <th>Book Title</th>
                    <th>Fine Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fines-table-body">
                <!-- Dynamic rows -->
            </tbody>
        </table>

        <!-- Add Fine Button -->
        <button id="add-fine-btn"><i class="fas fa-plus"></i> Add Fine</button>
    </div>

    <!-- Add Fine Modal -->
    <div id="addFineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Fine</h2>
            <form id="addFineForm">
                <label for="member-name">Member Name:</label>
                <input type="text" id="member-name" required>

                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" required>

                <label for="fine-amount">Fine Amount:</label>
                <input type="number" id="fine-amount" required>

                <button type="submit">Add Fine</button>
            </form>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-payment">&times;</span>
            <h2>Select Payment Method</h2>
            <button id="cash-btn">Cash</button>
            <button id="upi-btn">UPI QR</button>

            <!-- QR Code -->
            <div id="qr-code-container" style="display: none; text-align:center; margin-top: 10px;">
                <img src="qr.jpeg" alt="UPI QR Code" style="width:150px;">
                <br><br>
                <button id="done-qr-btn">Done</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="fines.js"></script>
</body>
</html>
