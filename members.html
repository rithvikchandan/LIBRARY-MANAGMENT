  <!-- Main Content -->
  <div class="main-content">
    <h1>Members Management</h1>
    <p>Manage all members in the library.</p>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search members...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Members Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="members-table-body">
            <!-- Members will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add Member Button -->
    <button id="add-member-btn"><i class="fas fa-user-plus"></i> Add Member</button>
</div>

<!-- Add Member Modal -->
<div id="addMemberModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Member</h2>
        <form id="addMemberForm">
            <label for="member-name">Name:</label>
            <input type="text" id="member-name" required>

            <label for="member-email">Email:</label>
            <input type="email" id="member-email" required>

            <label for="member-phone">Phone Number:</label>
            <input type="text" id="member-phone" required pattern="\d{10}" title="Enter a valid 10-digit phone number">

            <button type="submit">Add Member</button>
        </form>
    </div>
</div>
