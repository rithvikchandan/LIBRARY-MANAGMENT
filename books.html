</head>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">

            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="books.html" class="active"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="members.html" class="active"><i class="fas fa-users"></i> Members</a></li>
            <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="fines.html" class="active"><i class="fas fa-money-bill-wave"></i> Fines</a></li>

            <a href="loginform.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Books Management</h1>
        <p>Manage all books in the library.</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search books...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <!-- Books Table -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
                <!-- Books will be dynamically added here -->
            </tbody>
        </table>

        <!-- Add Book Button -->
        <button id="add-book-btn"><i class="fas fa-plus"></i> Add Book</button>
    </div>
    

<!-- Add Book Modal (Hidden by Default) -->
<div id="addBookModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <form id="addBookForm">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" required>

            <label for="book-category">Category:</label>
            <input type="text" id="book-category" required>

            <button type="submit">Add Book</button>
        </form>
    </div>
</div>


    <script src="books.js"></script>
    <script src="index.js"></script>
</body>
