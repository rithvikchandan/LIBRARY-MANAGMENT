<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dashboard.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hamburger Menu Icon -->
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2> ðŸ“š</h2>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="books.html" class="active"><i class="fas fa-book"></i> Books</a></li>
            <li><a href="members.html" class="active"><i class="fas fa-users"></i> Members</a></li>
            <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="fines.html" class="active"><i class="fas fa-money-bill-wave"></i> Fines</a></li>
            <li><a href="reports.html" class="active"><i class="fas fa-chart-line"></i> Reports</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Settings</a></li>
        </ul>
        <!-- Logout Button -->
        <div class="logout-section">
            <a href="loginform.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <!-- Overlay for Sidebar -->
    <div class="overlay" id="overlay"></div>

    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Dashboard Overview</h1>
        <p>Manage your library system efficiently.</p>

        <!-- Statistics Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-book"></i>
                <div>
                    <h3 id="total-books">1200</h3>
                    <p>Total Books</p>
                </div>
            </div>

            <div class="card">
                <i class="fas fa-users"></i>
                <div>
                    <h3 id="total-members">350</h3>
                    <p>Total Members</p>
                </div>
            </div>

            <div class="card">
                <i class="fas fa-exchange-alt"></i>
                <div>
                    <h3 id="issued-books">120</h3>
                    <p>Issued Books</p>
                </div>
            </div>

            <div class="card">
                <i class="fas fa-clock"></i>
                <div>
                    <h3 id="overdue-books">25</h3>
                    <p>Overdue Books</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" id="add-book-btn"><i class="fas fa-plus"></i> Add Book</button>
            <button class="action-btn" id="add-member-btn"><i class="fas fa-user-plus"></i> Add Member</button>
            <button class="action-btn" id="issue-book-btn"><i class="fas fa-book-reader"></i> Issue Book</button>
            <button class="action-btn" id="reports-btn"><i class="fas fa-chart-line"></i> Reports</button>
        </div>
        
    </div>

    <script src="index.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
